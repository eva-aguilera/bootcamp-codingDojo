<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de registro</title>
</head>
<style>
    div {
        margin-top: 10px;

    }
</style>

<body>
    <h1>Mi Formilario de Registro</h1>

    <form action="form" method="post">


        <div>

            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre">
        </div>
        <div>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="pw_confirm">Confirmar:</label>
            <input type="password" id="pw_confirm" name="password_confirmacion">
        </div>
        <div>
            <label for="cumpleaños">umpleaños:</label>
            <input type="date" id="cumpleaños" name="cumpleaños">
        </div>
        <div>
            <label for="hombre">Hombre</label>
            <input type="radio" id="hombre" name="genero" value="hombre">

            <label for="Mujer">Mujer</label>
            <input type="radio" id="Mujer" name="genero" value="Mujer">

            <label for="Otro">Otro</label>
            <input type="radio" id="Otro" name="genero" value="Otro">
        </div>

        <div>
            <label for="descripcion">Una breve descripcion de tí</label>
            <br>
            <textarea name="descripcion"></textarea>
        </div>

        <div>
            <label for="lenguaje">lenguaje Favorito</label>
            <select name="genero">
                <option value="masculino">javascript</option>
                <option value="femenino">phyton</option>
                <option value="prefiero-no-decir">c++</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Enviar">
        </div>

    </form>

</body>

</html>
